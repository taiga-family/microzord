<h1>Host App</h1>

<div class="modules-container">
  <h1>Module</h1>
  <ng-container [microzordNgModule]="moduleName$$ | async"></ng-container>
</div>

<div class="apps-container">
  <h1>Apps</h1>
  <div
    *ngFor="let app of apps$ | async"
    [microzordApp]="app"
    (application)="appLoaded($event)"
    (hook)="appHook($event)"
  ></div>
</div>
